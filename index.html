<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>

    <header>

        <div class="logo-container">
            <img src="./image/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>

            <ul class="nav-links">
                <li> <a href="#" class="nav-link">Specs</a></li>
                <li> <a href="#" class="nav-link">Products</a></li>
                <li> <a href="#" class="nav-link">Contact</a></li>
            </ul>

        </nav>

        <div class="cart">

            <img src="./image/cart.svg" alt="card">
    
        </div>
    </header>
    
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Lapotop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display wuth touch screen                    
                    </p>
                    <div class="cta">
    
                        <button class="cta-select">
                            14 Inch
                        </button>
                        <button class="cta-add">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="cover">

                <img src="./image/matebook.png" alt="">
                <p>¡¡New Matebook 14'4k 2020!!</p>

            </div>
        </section>
    </main>

</body>
</html>
